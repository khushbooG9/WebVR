<html>
  <head>
    <title>A coin using A-Frame</title>
    <meta name="description" content="A coin using A-Frame">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@4.0.0/dist/aframe-animation-component.min.js"></script>
    
  </head>
  <body>
    <a-scene>
 <script>
        AFRAME.registerComponent('src-back', {
         schema: {
          to: {default: '#coin1'}
          },

        init: function () {
         var data = this.data;
         this.el.addEventListener('mouseleave', function () {
         this.setAttribute('src', data.to);
        });
      }
    });
        
        
      </script> 
     <a-assets>
        <img id="coin1" src="https://i.imgur.com/mYmmbrp.jpg" crossorigin="anonymous" />
        <img id="coin2" src="https://i.imgur.com/J5Oj5Bi.jpg" crossorigin="anonymous" />
        
      </a-assets>
      <a-cylinder  src="#coin1"  position="1 0.7 -3" rotation = "30 0 75" scale = "1 1 1" radius="0.5" height="0.1"   shadow
         
         animation__scale="property: scale; dir: alternate; dur: 200; easing: easeInSine; loop: true; to: 1.1 1 1.1"
         animation__yoyo="property: position; dir: alternate; dur: 1000; easing: easeInSine; loop: true; to: 1.1 0.8 -3.2"  src-back="to: #coin1">
          <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.3 1.3 1.3"></a-animation>
          <a-animation attribute="rotation" begin="mouseenter" end="mouseleave" dur="1000" repeat="indefinite" to="360 405 75"></a-animation>
          <a-animation attribute="src" begin="mouseenter" delay="5000" to="#coin2"></a-animation>
          
          
      </a-cylinder>
      
      <a-plane rotation="-90 0 0" width="10" height="10" color="red"> </a-plane>
      <a-entity environment="preset: goldmine; dressingAmount: 400"></a-entity>
      <a-camera position = "0 1 0">
        <a-cursor></a-cursor>
      </a-camera>
      
 
    </a-scene>
  </body>
</html>
